<div class="card text-center">
  <img class="card-img-top" [src]="icon" alt="">
  <div class="card-body">
    <h5 class="text-info">{{title}}</h5>
    <h5 class="card-title text-secondary">{{referenceProduct}}</h5>
    <p class="card-text text-center text-secondary"><del>{{price}} €</del></p>
    <h5 class="text-danger">{{newPrice}} €</h5>
    <p class="card-text text-secondary">Date d'expiration : {{limitDatePromotion | date:'dd/MM/yyyy'}}</p>
    <p class="card-text text-secondary">Délai de retrait : {{limitTimeWithdrawPromotion}}</p>
    <p class="card-text text-secondary">Quantité(s) restante : {{quantityAvailable}} Unité(s)</p>
    <form class="justify-content-center px-5" [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
            <select class="custom-select" formControlName="quantitySelected">
                <option selected>Quantité(s)</option>
                <option *ngFor="let in of counter(quantityAvailable) ;let i = index">{{i+1}}</option>
            </select>
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-info btn-sm" (click)="onSubmit()" [disabled]="!ClientConnected">
                <i class="material-icons">add_shopping_cart</i>
              </button>
            </div>
          </div>
        </form>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
  </div>
  <div class="card-footer bg-transparent">
      <button type="button" class="btn btn-outline-success btn-lg btn-block" (click)="openModalWithComponent()">Détails</button>
    <!-- <a href="#" class="btn btn-outline-success btn-lg btn-block">Réserver</a> -->
    <!-- test bouton alert du component alert-modal -->
     <!-- <button class="btn btn-danger"  (click)="openAlertModalComponent">danger</button> -->
  </div>
</div>
