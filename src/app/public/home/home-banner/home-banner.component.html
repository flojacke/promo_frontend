<!-- Bannière -->
<div class="jumbotron text-center">
  <div class="panel bg-dark text-white pb-2">
    <h1 class="display-4 ">Les meilleurs deals du coin</h1>
    <h2>Un maximum de promos au même endroit !!!</h2>
    <form class="justify-content-center px-5" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    
      <select class="hideLabel form-control mx-auto mt-3" formControlName="categorie">
       <option style="font-weight: bold">Categories:</option>
       <option *ngFor="let categorie of categorys" >{{categorie.name}}</option>
     </select>
    
      <input class="form-control bg-light mx-auto mt-3" formControlName="search" type="search" placeholder="Rechercher" aria-label="Rechercher">
      <div class="localisation my-3">
        <input type="search" formControlName="adresse" class="form-control mx-auto" placeholder="Adresse">
        <input type="range" formControlName="perimeter" class="form-control custom-range px-2 mx-auto mt-3" #customRange (input)="customRange.value" min="0" max="20" id="customRange">
        <label class="mt-2" for="customRange">{{ customRange.value }} km</label>
      </div>
      <button class="btn btn-success btn-lg mb-3" type="submit">
          Vite une promo !
      </button>
    </form>
    
  </div>
</div>
<div class="container">

    <hr>
    <h2 class="text-center">Promotions en cours</h2>
    <hr>
  
    <div class="row">
      <app-product-card class="card-deck col-lg-4 col-md-6 mb-4"
        *ngFor="let promotion of promotions"
        [icon]="path + promotion.product.image"
        [title]="promotion.name"
        [price]="promotion.initPrice.toFixed(2)"
        [description]="promotion.description"
        [idPromotion]="promotion.id"
        [promotion]="promotion"
        [newPrice]="promotion.priceAfterPromotion.toFixed(2)"
        [limitDatePromotion]="promotion.endDate"
        [limitTimeWithdrawPromotion]="promotion.limitTimeTakePromotion"
        [quantityAvailable]="promotion.quantityRemaining"
        [referenceProduct]="promotion.product.referenceProduct.name">
      </app-product-card>
    </div>
  
  </div>
