<div class="container">

  <hr>
  <h2 class="text-center">Promotions en cours</h2>
  <hr>

  <div class="row">
    <app-product-card class="card-deck col-lg-4 col-md-6 mb-4"
      *ngFor="let product of products"
      [title]="product.title"
      [price]="product.price"
      [description]="product.description"
      [icon]="product.icon">
    </app-product-card>
  </div>

</div>
