<div class="container">

  <hr>
  <h2 class="text-center">Mes Réservations</h2>
  <hr>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Produit</th>
        <th scope="col">Quantité réservée</th>
        <th scope="col">Date de réservation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookingList">
        <td>{{booking.reservationProduct.promotion.product.referenceProduct.name}}</td>
        <td>{{booking.reservationProduct.quantityRequested}}</td>
        <td>{{booking.dateCreation}}</td>
      </tr>
    </tbody>
  </table>
</div>
